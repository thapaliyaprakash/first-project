   <center>
   <table border="0">
         <input id="input" disabled>

           <td><button class="btn btn-secondary" onclick="input('9')">9</button></td>

       </tr>
       
       <tr>

           <td><button class="btn btn-danger" onclick="clean()">C</button></td>
